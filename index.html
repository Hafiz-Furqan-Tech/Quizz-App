<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="sign-up-container">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button onclick="signUp()">Sign Up</button>
        <p class="message" id="signup-message"></p>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p class="message" id="login-message"></p>
    </div>

    <div class="container" id="quiz-container" style="display: none;">
        <h2>HTML Quiz</h2>
        <div id="question-container"></div>
        <button onclick="nextQuestion()" id="next-button">Next</button>
        <button onclick="showResults()" id="results-button" style="display: none;">Show Results</button>
        <p class="message" id="quiz-message"></p>
    </div>

    <div class="container" id="results-container" style="display: none;">
        <h2>Quiz Results</h2>
        <div id="circle-progress">
            <div id="circle">
                <div id="percentage"></div>
            </div>
        </div>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
